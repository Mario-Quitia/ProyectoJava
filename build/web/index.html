<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base datos</title>
    <link rel="stylesheet" href="css/Style.css">
    <script>
        function mostrarContenido(contenidoId) {
            // Oculta todos los contenidos
            let contenidos = document.getElementsByClassName("contenido");
            for (let i = 0; i < contenidos.length; i++) {
                contenidos[i].style.display = "none";
            }

            // Muestra el contenido seleccionado
            document.getElementById(contenidoId).style.display = "block";
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h3>Menú</h3>
        <ul>
            <li><a href="#" onclick="mostrarContenido('user')">Usuario</a></li>
            <li><a href="#" onclick="mostrarContenido('productos')">Productos</a></li>
            <li><a href="#" onclick="mostrarContenido('inventory')">Inventario</a></li>
            <li><a href="#" onclick="mostrarContenido('productentry')">Entrada de productos</a></li>
            <li><a href="#" onclick="mostrarContenido('productentry')">Salida de productos</a></li>
            <li><a href="#" onclick="mostrarContenido('suppliers')">Proovedores</a></li>
            <li><a href="#" onclick="mostrarContenido('order')">Pedidos</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container contenido" id="inicio" style="display: none;">
            <h2>Página de Inicio</h2>
            <p>Contenido de la página de inicio...</p>
        </div>
        <div class="container contenido" id="productos" style="display: none;">
<h2>Crear Producto</h2>
<div class="card">
    <form action="CrearProductoServlet" method="post">
        <div class="form-group">
            <label for="idProducts">Codigo de producto:</label>
            <input type="number" id="idProducts" name="idProducts" required>
        </div>
        
        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required>
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>
        
        <button type="submit">Crear Producto</button>
    </form>
    
  
    <h2>Gestionar Producto</h2>
    <form action="editarybuscarServlet" method="post">
        <div class="form-group">
            <label for="idProducts">Codigo de producto:</label>
            <input type="number" id="idProducts" name="idProducts" required>
        </div>
        
        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto">
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria">
        </div>
        
        <button type="submit" name="action" value="buscar">Buscar</button>
        <button type="submit" name="action" value="editar">Editar</button>
        <button type="submit" name="action" value="eliminar">Eliminar</button>
    </form>
    
    
    
    


</div>

    </div>
</body>
</html>
